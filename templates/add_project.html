{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Project
{% endblock title %}


{% block content %}
<h1>Project</h1>
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Add Project</button>
    <a href="{% url 'projects' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock content %}

{% extends '_base.html' %}


{% block title %}
    Delete Project
{% endblock title %}


{% block content %}

    
    <h1 class="text-danger">Delete</h1>

    <div class="messages">

<div class="card my-2">
    <div class="card-body">
        <form action="{% url 'message_delete' message.pk %}" method="post">
            {% csrf_token %}
        <p class="card-title">Are you sure you want to delete <b>{{ message.name }} | {{ message.subject }}</b></p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'portal' %}" class="btn btn-secondary">Cancel</a>
    </form>
    </div>
</div>
    

    </div>
{% endblock content %}
